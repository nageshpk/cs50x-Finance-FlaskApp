{% extends 'layout.html' %}
{% block title %}
    Quote
{% endblock %}

{% block main %}

    <div class="newsletter-subscribe mb-3">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Quote</h2>
            </div>
            <form class="form-inline" action="/quote" method="post">
                <div class="form-group"><input autocomplete="off" class="form-control w-auto" type="text" name="symbol" placeholder="Enter symbol"></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Search</button></div>
            </form>
        </div>
    </div>

{% endblock %}
